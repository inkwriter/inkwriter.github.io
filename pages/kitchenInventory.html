<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kitchen Inventory Manager</title>
        <link rel="stylesheet" href="../css_folder/kitchenStyles.css">
    </head>
    <body>
        <div class="container">
            <h1>Kitchen Inventory Manager</h1>

            <!-- Unified Form -->
            <section id="itemForm" class="form-section">
                <h2 id="formTitle">Add New Item</h2>
                <form id="inventoryForm">
                    <div class="form-group">
                        <label for="itemName">Item Name:</label>
                        <input type="text" id="itemName" name="itemName" required>
                        <span id="itemNameError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="0" required>
                        <span id="quantityError" class="error"></span>
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <input type="text" id="category" name="category" list="categoryList">
                        <datalist id="categoryList">
                            <option value="Fruit">
                            <option value="Dairy">
                            <option value="Grains">
                        </datalist>
                    </div>
                    <div class="form-group">
                        <label for="expirationDate">Expiration Date:</label>
                        <input type="date" id="expirationDate" name="expirationDate">
                    </div>
                    <button type="submit" id="submitButton">Add Item</button>
                    <button type="button" id="cancelButton" style="display: none;">Cancel</button>
                </form>
            </section>

            <!-- Search and Import/Export -->
            <section class="controls">
                <input type="text" id="searchInput" placeholder="Search items..." class="sticky-search">
                <div class="import-export">
                    <button onclick="exportToJson()">Export Inventory</button>
                    <button onclick="toggleJsonInput()">Toggle Import Input</button>
                    <input type="file" id="jsonFile" accept=".txt">
                    <textarea id="jsonText" placeholder="Paste inventory text here" style="display: none;"></textarea>
                </div>
            </section>

            <!-- Inventory Table -->
            <section class="inventory-section">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Category</th>
                            <th>Expiration</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </section>

            <!-- Toast Container -->
            <div id="toastContainer" class="toast-container"></div>
        </div>

        <script src="../js_folder/kitchenScript.js"></script>
    </body>
</html>
